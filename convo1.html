<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./convo1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="convo2">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <img
        class="throneroom-1-icon2"
        alt=""
        src="/throneroom-1@2x.png"
      />

      <div class="convo2-inner">
        <div class="athena-parent">
          <div class="athena1">Athena:</div>
          <div class="their-victory-was-mine-poseid-wrapper">
            <div class="their-victory-was1">
              Their victory was mine, Poseidon. My wisdom built the horse. My
              guidance led them to triumph.
            </div>
          </div>
        </div>
      </div>
      <footer class="prologue-container">
        <div class="prologue-container-child"></div>
        <div class="frame-container">
          <a href="./referral.html" class="shop-icon-wrapper">
            <img
              class="shop-icon2"
              loading="lazy"
              alt=""
              src="/shop-icon@2x.png"
            />
          </a>
          <a href="./referral.html" class="referral2">Referral</a>
        </div>
        <div class="frame-div">
          <a href="./convo3.html" class="group-button">
            <img class="button-icon6" alt="" src="/button@2x.png" />
            <img class="button-icon7" alt="" src="/button@2x.png" />
            <div class="skip2">Skip</div>
          </a>
          <div class="frame-wrapper1">
            <a href="./quest.html" class="quest-icom-group">
              <img
                class="quest-icom-icon2"
                loading="lazy"
                alt=""
                src="/quest-icom@2x.png"
              />
              <div class="quests2">Quests</div>
            </a>
          </div>
          <a href="./leader-board.html" class="leaderboard2">Leaderboard</a>
        </div>
        <a href="./leader-board.html" class="trophy-icon-wrapper">
          <img
            class="trophy-icon2"
            loading="lazy"
            alt=""
            src="/trophy-icon@2x.png"
          />
        </a>
      </footer>
      <main class="soti1111-greek-trireme-sailing-parent">
        <img
          class="soti1111-greek-trireme-sailing-icon2"
          alt=""
          src="/soti1111-greek-trireme-sailing-away-from-burning-troy-ar-5191-52affaba18774b91820c6b542e6e16ca@2x.png"
        />

        <img
          class="panel-small-13"
          alt=""
          src="/panel-small-1@2x.png"
        />

        <section class="button-background-parent">
          <div class="button-background"></div>
          <img
            class="back-button-icon2"
            loading="lazy"
            alt=""
            src="/back-button@2x.png"
            onclick="history.back()"
            style="cursor: pointer;"
          />

          <img
            class="settings-button-icon2"
            loading="lazy"
            alt=""
            src="/settings-button@2x.png"
            onclick="document.getElementById('settings-panel').style.display = 'block'"
            style="cursor: pointer;"
          />

          <div class="title-scroll-parent">
            <img
              class="title-scroll-icon2"
              alt=""
              src="/title-scroll@2x.png"
            />

            <a class="prologue3">prologue</a>
          </div>
          <img
            class="frame-inner"
            loading="lazy"
            alt=""
            src="/group-1707479564@2x.png"
          />
        </section>
      </main>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });
      });
    </script>
  </body>
</html>
