<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./diceroll2.css" />

    <style>
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="diceroll">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <div class="dice">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="title-scroll-parent">
              <img
                class="title-scroll-icon"
                alt=""
                src="/title-scroll@2x.png"
              />

              <a class="oracle">Oracle</a>
            </div>
          </div>
          <div class="frame-group" id="castDiceBtn" style="cursor: pointer;">
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="/group-3@2x.png"
            />

            <h2 class="cast-the-bones">Cast The Bones</h2>
          </div>
        </div>
      </div>

      <!-- Spin Container -->
      <div class="spin-container" style="display: none;">
        <img id="spinImage" class="spin-image" src="/nkospin.png" alt="Spinning">
      </div>

      <footer class="rectangle-parent">
        <div class="frame-item"></div>
        <div class="frame-container">
          <a href="./referral.html" class="shop-icon-wrapper">
            <img
              class="shop-icon"
              loading="lazy"
              alt=""
              src="/shop-icon@2x.png"
            />
          </a>
          <a href="./referral.html" class="referral">Referral</a>
        </div>
        <div class="frame-container">
          <a href="./quest.html">
            <img
              class="quest-icom-icon"
              loading="lazy"
              alt=""
              src="/quest-icom@2x.png"
            />
          </a>
          <div class="quests-wrapper">
            <a href="./quest.html" class="quests">Quests</a>
          </div>
        </div>
        <div class="leaderboard-parent">
          <a href="./leader-board.html" class="leaderboard">Leaderboard</a>
          <a href="./leader-board.html">
            <img
              class="trophy-icon"
              loading="lazy"
              alt=""
              src="/trophy-icon@2x.png"
            />
          </a>
        </div>
      </footer>
      <main class="navigation">
        <img class="image-114-icon" alt="" src="/image-114@2x.png" />

        <img
          class="back-button-icon"
          loading="lazy"
          alt=""
          src="/back-button@2x.png"
          onclick="history.back()"
          style="cursor: pointer;"
        />

        <img
          class="settings-button-icon"
          loading="lazy"
          alt=""
          src="/settings-button@2x.png"
          onclick="document.getElementById('settings-panel').style.display = 'block'"
          style="cursor: pointer;"
        />

        
      </main>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });
      });

      // Market state images for shuffling
      const marketStateImages = ['/nkobull.png', '/nkobear.png', '/nkochoppy.png'];
      let shuffleInterval;

      // Function to shuffle between market state images
      function startShuffling(spinImage) {
        let currentIndex = 0;
        shuffleInterval = setInterval(() => {
          spinImage.src = marketStateImages[currentIndex];
          currentIndex = (currentIndex + 1) % marketStateImages.length;
        }, 150); // Change image every 150ms
      }

      // Handle dice roll
      document.getElementById('castDiceBtn').addEventListener('click', async function() {
        try {
          const spinContainer = document.querySelector('.spin-container');
          const spinImage = document.getElementById('spinImage');
          
          // Show the spin container and start spinning
          spinContainer.style.display = 'block';
          spinImage.src = '/nkospin.png';
          spinImage.classList.add('spinning');

          // Start shuffling after a brief delay
          setTimeout(() => {
            startShuffling(spinImage);
          }, 300);

          // Roll the dice
          const rollResponse = await fetch('http://localhost:3000/api/roll-dice', {
            method: 'POST'
          });
          const rollResult = await rollResponse.json();

          // After 3 seconds, show the final market state image
          setTimeout(() => {
            // Stop shuffling
            clearInterval(shuffleInterval);
            spinImage.classList.remove('spinning');
            
            // Set the appropriate market state image and save to localStorage
            if (rollResult.market === 'bull-market.html') {
              spinImage.src = '/nkobull.png';
              localStorage.setItem('marketState', 'bull');
            } else if (rollResult.market === 'bear.html') {
              spinImage.src = '/nkobear.png';
              localStorage.setItem('marketState', 'bear');
            } else {
              spinImage.src = '/nkochoppy.png';
              localStorage.setItem('marketState', 'choppy');
            }

            // Wait a moment before redirecting
            setTimeout(() => {
              window.location.href = `./${rollResult.market}`;
            }, 1000);
          }, 3000);

        } catch (error) {
          console.error('Error rolling dice:', error);
          // If there's an error, randomly select a market
          const markets = ['bull-market.html', 'bear.html', 'choppy.html'];
          const randomMarket = markets[Math.floor(Math.random() * markets.length)];
          
          // Show random market state image before redirecting
          setTimeout(() => {
            // Stop shuffling
            clearInterval(shuffleInterval);
            spinImage.classList.remove('spinning');
            
            // Set the appropriate market state image and save to localStorage
            if (randomMarket === 'bull-market.html') {
              spinImage.src = '/nkobull.png';
              localStorage.setItem('marketState', 'bull');
            } else if (randomMarket === 'bear.html') {
              spinImage.src = '/nkobear.png';
              localStorage.setItem('marketState', 'bear');
            } else {
              spinImage.src = '/nkochoppy.png';
              localStorage.setItem('marketState', 'choppy');
            }

            setTimeout(() => {
              window.location.href = `./${randomMarket}`;
            }, 1000);
          }, 3000);
        }
      });
    </script>
  </body>
</html>
