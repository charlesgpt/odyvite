<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./quest1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("./public/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("./public/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("./public/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("./public/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="quest1">
      <img class="bg-icon4" alt="" src="./public/bg@2x.png" />

      <img class="image-103-icon4" alt="" src="./public/image-103@2x.png" />

      <img
        class="soti1111-scene-of-an-ancient-g-icon9"
        alt=""
        src="./public/soti1111-scene-of-an-ancient-greek-coin-flipping-in-midair-glo-ad535c06450d4988be9bab2507b82aa8-1@2x.png"
      />

      <img class="quest-item" alt="" src="./public/frame-13@2x.png" />

      <div class="quest-inner1">
        <div class="frame-parent30">
          <div class="title-scroll-parent6">
            <img
              class="title-scroll-icon12"
              alt=""
              src="./public/title-scroll@2x.png"
            />

            <a class="quests14">Quests</a>
          </div>
          <div class="frame-wrapper9">
            <div class="daily-tab-group">
              <div class="daily-tab1">
                <img
                  class="stone-slab2-14"
                  alt=""
                  src="./public/stone-slab2-12@2x.png"
                />

                <a class="earn1">Earn</a>
              </div>
              <button class="weekly-tab1">
                <img
                  class="stone-slab2-14"
                  alt=""
                  src="./public/stone-slab2-12@2x.png"
                />

                <a class="claim8">Claim</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="connect-your-evm-wallet-wrapper">
        <h2 class="connect-your-evm">Connect Your EVM Wallet</h2>
      </div>
      <main class="soti1111-scene-of-an-ancient-g-container">
        <img
          class="soti1111-scene-of-an-ancient-g-icon10"
          alt=""
          src="./public/soti1111-scene-of-an-ancient-greek-ornate-altar-with-greek-symb-443696c315ce43ca98fe120e80f26663-11@2x.png"
        />

        <section class="rectangle-parent9">
          <footer class="frame-child27"></footer>
          <div class="frame-child28"></div>
        </section>
        <img class="panel3-1-icon3" alt="" src="./public/panel3-11@2x.png" />

        <img
          class="back-button-icon13"
          loading="lazy"
          alt=""
          src="./public/back-button@2x.png"
        />

        <img
          class="settings-button-icon13"
          loading="lazy"
          alt=""
          src="./public/settings-button@2x.png"
        />
      </main>
      <div class="quest-inner2">
        <div class="frame-parent31">
          <div class="you-can-either-use-ithaca-opt-parent">
            <h3 class="you-can-either-container">
              <span>
                <p class="you-can-either">You can EITHER use:</p>
                <p class="you-can-either">
                  <span>Ithaca Option Bot (Telegram): </span>
                  <span class="httpstmeithacaoptionbot"
                    >https://t.me/IthacaOptionBot</span
                  >
                </p>
              </span>
            </h3>
            <h3 class="or">OR</h3>
          </div>
          <h3 class="ithaca-app-httpsappithaca-container">
            <span>
              <p class="you-can-either">Ithaca App:</p>
              <p class="httpsappithacaprotocolio">
                https://app.ithacaprotocol.io
              </p>
            </span>
          </h3>
        </div>
      </div>
      <div class="frame-parent32">
        <div class="past-your-evm-wallet-address-b-wrapper">
          <h3 class="past-your-evm">Past your EVM Wallet Address Below:</h3>
        </div>
        <div class="frame-parent33">
          <div class="rectangle-parent10">
            <div class="frame-child29"></div>
            <div class="frame-parent34">
              <div class="shop-icon-wrapper6">
                <img
                  class="shop-icon13"
                  loading="lazy"
                  alt=""
                  src="./public/shop-icon@2x.png"
                />
              </div>
              <a class="referral15">Referral </a>
            </div>
            <div class="frame-parent34">
              <img
                class="quest-icom-icon13"
                loading="lazy"
                alt=""
                src="./public/quest-icom@2x.png"
              />

              <div class="quests-wrapper7">
                <div class="quests15">Quests</div>
              </div>
            </div>
            <div class="leaderboard-parent6">
              <div class="leaderboard15">Leaderboard</div>
              <img
                class="trophy-icon13"
                loading="lazy"
                alt=""
                src="./public/trophy-icon@2x.png"
              />
            </div>
          </div>
          <div class="coin-amount2">
            <div class="x3fdb027aa3446d6a57af6954207bb">
              0x3fDb027Aa3446D6a57af6954207BB53b985DF081
            </div>
          </div>
          <div class="button-parent4">
            <img class="button-icon17" alt="" src="./public/button@2x.png" />

            <div class="link">Link</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
