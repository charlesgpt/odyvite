<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./leader-board.css" />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("./public/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("./public/Greek-Freak.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="leaderboard">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="./public/music.mp3" type="audio/mpeg">
      </audio>

      <img
        class="background-image"
        alt=""
        src="./public/cpbg.png"
      />

      <section class="menu">
        <div class="buttons">
          <img
            class="back-button-icon"
            alt=""
            src="./public/back-button@2x.png"
            onclick="history.back()"
          />
        </div>
        <div class="title-wrapper">
          <div class="title">LEADERBOARD</div>
        </div>
        <div class="buttons">
          <img
            class="settings-button-icon"
            alt=""
            src="./public/settings-button@2x.png"
            onclick="document.getElementById('settings-panel').style.display = 'block'"
          />
        </div>
      </section>

      <section class="game-content">
        <div class="prizes-section">
          <h2 class="section-title">PRIZES</h2>
          <div class="prize-grid">
            <div class="prize-item gold">
              <img class="badge-icon" src="./public/gold-badge-2-1@2x.png" alt="Gold" />
              <div class="prize-amount">
                <span>3,000</span>
                <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
              </div>
            </div>
            <div class="prize-item silver">
              <img class="badge-icon" src="./public/silver-badge-2@2x.png" alt="Silver" />
              <div class="prize-amount">
                <span>2,000</span>
                <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
              </div>
            </div>
            <div class="prize-item bronze">
              <img class="badge-icon" src="./public/bronze-badge-1@2x.png" alt="Bronze" />
              <div class="prize-amount">
                <span>1,000</span>
                <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
              </div>
            </div>
          </div>
        </div>

        <div class="rankings-section">
          <!-- Top 3 Players -->
          <div class="top-players">
            <!-- 1st Place -->
            <div class="player-card first">
              <img class="badge-icon" src="./public/gold-badge-2-1@2x.png" alt="Gold" />
              <img class="player-icon" src="./public/user-icon1@2x.png" alt="Player" />
              <div class="player-info">
                <div class="player-name" id="top1Name">Loading...</div>
                <div class="player-balance">
                  <span id="top1Balance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge">#1</div>
            </div>

            <!-- 2nd Place -->
            <div class="player-card second">
              <img class="badge-icon" src="./public/silver-badge-2@2x.png" alt="Silver" />
              <img class="player-icon" src="./public/user-icon-1@2x.png" alt="Player" />
              <div class="player-info">
                <div class="player-name" id="top2Name">Loading...</div>
                <div class="player-balance">
                  <span id="top2Balance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge">#2</div>
            </div>

            <!-- 3rd Place -->
            <div class="player-card third">
              <img class="badge-icon" src="./public/bronze-badge-1@2x.png" alt="Bronze" />
              <img class="player-icon" src="./public/user-icon-2@2x.png" alt="Player" />
              <div class="player-info">
                <div class="player-name" id="top3Name">Loading...</div>
                <div class="player-balance">
                  <span id="top3Balance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge">#3</div>
            </div>
          </div>

          <!-- Other Players -->
          <div class="other-players">
            <!-- 4th Place -->
            <div class="player-row">
              <img class="player-icon" src="./public/user-icon1@2x.png" alt="Player" />
              <div class="player-info">
                <div class="player-name" id="top4Name">Loading...</div>
                <div class="player-balance">
                  <span id="top4Balance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge">#4</div>
            </div>

            <!-- 5th Place -->
            <div class="player-row">
              <img class="player-icon" src="./public/user-icon1@2x.png" alt="Player" />
              <div class="player-info">
                <div class="player-name" id="top5Name">Loading...</div>
                <div class="player-balance">
                  <span id="top5Balance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge">#5</div>
            </div>
          </div>

          <!-- Current User -->
          <div class="current-user">
            <div class="player-row you">
              <img class="player-icon" src="./public/user-icon-6@2x.png" alt="You" />
              <div class="player-info">
                <div class="player-name" id="userName">YOU</div>
                <div class="player-balance">
                  <span id="userBalance">0</span>
                  <img class="coin-icon" src="./public/coin2@2x.png" alt="coins" />
                </div>
              </div>
              <div class="rank-badge" id="userRank">#-</div>
            </div>
          </div>
        </div>
      </section>

      <footer class="lower-menu">
        <a href="./referral.html" class="menu-item">
          <img class="menu-icon" src="./public/shop-icon@2x.png" alt="Referral" />
          <span class="menu-text">Referral</span>
        </a>
        <a href="./quest.html" class="menu-item">
          <img class="menu-icon" src="./public/quest-icom@2x.png" alt="Quests" />
          <span class="menu-text">Quests</span>
        </a>
        <a href="./leader-board.html" class="menu-item active">
          <img class="menu-icon" src="./public/trophy-icon@2x.png" alt="Leaderboard" />
          <span class="menu-text">Leaderboard</span>
        </a>
      </footer>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
          const webapp = window.Telegram.WebApp;
          webapp.ready();
          webapp.expand();
        }

        // Start background music
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5;
        bgMusic.play().catch(console.error);

        // Initialize leaderboard
        initializeLeaderboard();

        // Refresh leaderboard every minute
        setInterval(initializeLeaderboard, 60000);
      });

      async function initializeLeaderboard() {
        try {
          // Get username from Telegram WebApp if available
          let username = 'testuser';
          if (window.Telegram && window.Telegram.WebApp) {
            username = window.Telegram.WebApp.initDataUnsafe.user?.username || username;
          }

          const response = await fetch('http://localhost:3000/api/users/leaderboard');
          const users = await response.json();

          // Sort users by balance
          users.sort((a, b) => b.balance - a.balance);

          // Update top 5 players
          for (let i = 0; i < 5 && i < users.length; i++) {
            const user = users[i];
            const rank = i + 1;

            document.getElementById(`top${rank}Name`).textContent = user.username;
            document.getElementById(`top${rank}Balance`).textContent = user.balance.toLocaleString();

            // Add rank-specific styling
            const playerElement = document.getElementById(`top${rank}Name`).closest('.player-card, .player-row');
            if (playerElement) {
              playerElement.classList.add(`rank-${rank}`);
            }
          }

          // Update current user's info
          const currentUser = users.find(user => user.username === username);
          if (currentUser) {
            const userRank = users.findIndex(user => user.username === username) + 1;
            document.getElementById('userRank').textContent = `#${userRank}`;
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userBalance').textContent = currentUser.balance.toLocaleString();

            // Add rank-specific styling for current user
            const userRow = document.querySelector('.you');
            userRow.classList.remove('rank-1', 'rank-2', 'rank-3');
            if (userRank <= 3) {
              userRow.classList.add(`rank-${userRank}`);
            }
          }

        } catch (error) {
          console.error('Error fetching leaderboard:', error);
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showPopup({
              title: 'Error',
              message: 'Failed to load leaderboard. Please try again.',
              buttons: [{type: 'ok'}]
            });
          }
          showErrorState();
        }
      }

      function showErrorState() {
        const errorElements = [
          'top1Name', 'top2Name', 'top3Name', 'top4Name', 'top5Name',
          'top1Balance', 'top2Balance', 'top3Balance', 'top4Balance', 'top5Balance'
        ];

        errorElements.forEach(id => {
          const element = document.getElementById(id);
          if (element) {
            if (id.includes('Name')) {
              element.textContent = 'Error loading data';
            } else {
              element.textContent = '0';
            }
          }
        });
      }
    </script>
  </body>
</html>
