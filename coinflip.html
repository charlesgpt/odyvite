<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./coinflip.css" />

    <script type="module" src="./coinflip.js"></script>
    <style>
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="flip-coin-page">
      <img class="bg-icon3" alt="" src="/bg2@2x.png" />

      <!-- Volume Controls Panel -->
      <div class="volume-controls" style="display: none; position: absolute; top: 100px; right: 20px; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; z-index: 1000;">
        <div class="volume-control">
          <label style="color: #fff; font-family: 'GemFont One';">Music Volume</label>
          <input type="range" id="music-volume" min="0" max="100" value="50">
        </div>
        
        <div class="volume-control">
          <label style="color: #fff; font-family: 'GemFont One';">Sound Effects</label>
          <input type="range" id="effects-volume" min="0" max="100" value="50">
        </div>
      </div>

      <section class="navigation2">
        <header class="navigation-buttons">
          <div class="back-button-settings-button">
            <img
              class="back-button-icon3"
              loading="lazy"
              alt=""
              src="/back-button@2x.png"
            />
          </div>
          <div class="title-sccroll-parent">
            <img
              class="title-sccroll-icon"
              alt=""
              src="/title-scroll@2x.png"
            />
            <a class="flip-coin">FLIP COIN</a>
          </div>
          <div class="back-button-settings-button">
            <img
              class="back-button-icon3"
              loading="lazy"
              alt=""
              src="/settings-button@2x.png"
              id="settings-button"
            />
          </div>
        </header>
        <div class="market">
          <div class="market-details">
            <div class="market-state">
              <div class="market-state-container">
                <div class="market-state1">
                  <a class="bull-market">Bull Market</a>
                </div>
              </div>
              <img
                class="bull-icon"
                loading="lazy"
                alt=""
                src="/bull@2x.png"
              />
              <div class="coin-balance2">
                <button class="coin-balance3">
                  <img class="coin-icon9" alt="" src="/coin1@2x.png" />
                  <div class="back-button-settings-button">
                    <a class="a" id="gold-display">1,470</a>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="stats">
            <div class="win-streak">
              <div class="streak-timer-labels">
                <img
                  class="stone-slab2-1"
                  loading="lazy"
                  alt=""
                  src="/stone-slab2-1@2x.png"
                />
                <div class="win-streak1">Win Streak</div>
              </div>
              <div class="win-rate-container">
                <div class="win-rate-icon" id="win-streak-display">3</div>
              </div>
            </div>
            <div class="timer">
              <div class="streak-timer-labels">
                <img
                  class="stone-slab2-11"
                  loading="lazy"
                  alt=""
                  src="/stone-slab2-1@2x.png"
                />
                <div class="win-streak1">Timer</div>
              </div>
              <div class="frame">
                <div class="win-rate-icon" id="timer-display">58</div>
              </div>
            </div>
            <div class="win-rate">
              <div class="win-rate1">Win Rate</div>
              <div class="win-rate-inner">
                <div class="stone-slab2-1-group">
                  <img
                    class="stone-slab2-12"
                    loading="lazy"
                    alt=""
                    src="/stone-slab2-1@2x.png"
                  />
                  <div class="win-rate-icon" id="win-rate-display">70%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="coin-toss">
        <img
          class="coin-container-icon"
          alt=""
          src="/coin-container@2x.png"
        />
        <img
          class="coin-icon10"
          loading="lazy"
          id="coin"
          alt=""
          src="/coin-11@2x.png"
        />
      </section>
      <section class="coin-options">
        <div class="coin-amount">
          <input type="text" class="div4" id="bet-amount" value="75" style="background: transparent; border: none; font-family: 'GemFont One'; font-size: 32px; color: #fff; width: 100%; text-align: center; outline: none; padding: 8px; -webkit-text-fill-color: #fff; text-shadow: 0 0 1px rgba(255, 255, 255, 0.5); caret-color: #fff; -webkit-appearance: none; margin: 0; min-width: 100px; max-width: 200px;">
        </div>
        <div class="bet-options">
          <div class="bet-slider">
            <div class="bet-slider-value">
              <img
                class="stone-slab2-13"
                alt=""
                src="/stone-slab2-1-3@2x.png"
              />
              <div class="div5">10%</div>
            </div>
            <div class="max-bet">
              <div class="max-bet-container">
                <div class="max-bet-slider">
                  <div class="max-bet-values">
                    <img
                      class="stone-slab2-13"
                      alt=""
                      src="/stone-slab2-1-3@2x.png"
                    />
                    <div class="max-bet-labels">25%</div>
                  </div>
                  <div class="max-bet-values1">
                    <img
                      class="stone-slab2-13"
                      alt=""
                      src="/stone-slab2-1-3@2x.png"
                    />
                    <div class="div6">50%</div>
                  </div>
                  <div class="max">
                    <img
                      class="stone-slab-icon"
                      alt=""
                      src="/stone-slab@2x.png"
                    />
                    <img
                      class="stone-slab2-13"
                      loading="lazy"
                      alt=""
                      src="/stone-slab2-1-3@2x.png"
                    />
                    <div class="max1">max</div>
                  </div>
                </div>
              </div>
              <div class="cast-buton1" id="flip-button">
                <img class="button-icon3" alt="" src="/button@2x.png" />
                <div class="flip-coin1">flip coin</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="flip-coin-page-child"></div>
      <div id="bet-result" class="bet-result"></div>
    </div>
    <script type="module">
      import { audioManager } from './main.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        // Handle settings button click
        const settingsButton = document.getElementById('settings-button');
        const volumeControls = document.querySelector('.volume-controls');
        
        if (settingsButton && volumeControls) {
          settingsButton.addEventListener('click', () => {
            audioManager.playClickSound();
            volumeControls.style.display = volumeControls.style.display === 'none' ? 'block' : 'none';
          });
          
          // Volume control event listeners
          const musicVolume = document.getElementById('music-volume');
          const effectsVolume = document.getElementById('effects-volume');
          
          musicVolume.addEventListener('input', (e) => audioManager.setMusicVolume(e.target.value / 100));
          effectsVolume.addEventListener('input', (e) => audioManager.setEffectsVolume(e.target.value / 100));
        }
      });
    </script>
  </body>
</html>
