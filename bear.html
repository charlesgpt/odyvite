<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./bear.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="bear">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <div class="bear-inner">
        <div class="frame-parent6">
          <div class="title-scroll-parent1">
            <img
              class="title-scroll-icon6"
              alt=""
              src="/title-scroll@2x.png"
            />

            <a class="oracle2">Oracle</a>
          </div>
          <div class="coin-frame">
            <div class="coin2">
              <img class="coin-icon2" alt="" src="/coin@2x.png" />
              <div class="coin-description-container">
                <a class="coin-description1" id="userBalance">100</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="image-114-group">
        <img class="image-114-icon2" alt="" src="/image-114@2x.png" />

        <img
          class="back-button-icon6"
          loading="lazy"
          alt=""
          src="/back-button@2x.png"
          onclick="history.back()"
          style="cursor: pointer;"
        />

        <img
          class="settings-button-icon6"
          loading="lazy"
          alt=""
          src="/settings-button@2x.png"
          onclick="document.getElementById('settings-panel').style.display = 'block'"
          style="cursor: pointer;"
        />

        <img
          class="panel-small-17"
          alt=""
          src="/panel-small-11@2x.png"
        />

        <div class="ellipse-container">
          <div class="frame-child2"></div>
          <img class="frame-1-icon2" alt="" src="/frame-1@2x.png" />

          <img
            class="bear-icon1"
            loading="lazy"
            alt=""
            src="/bear1@2x.png"
          />
        </div>
      </main>
      <div class="frame-parent7">
        <div class="bear-market-wrapper">
          <h2 class="bear-market">BEAR MARKET</h2>
        </div>
        <div class="frame-parent8">
          <div class="in-a-bear-market-heads-appear-wrapper">
            <h3 class="in-a-bear-container">
              <span>In a bear market, </span>
              <span class="black-swan-looms">heads appear 53%</span>
              <span> of the time, while the </span>
              <span class="black-swan-looms"
                >black swan looms with a 5% chance</span
              >
              <span>.</span>
            </h3>
          </div>
          <div class="frame-parent9">
            <div class="frame-wrapper2">
              <a href="./flip.html" class="button-parent2">
                <img
                  class="button-icon12"
                  alt=""
                  src="/button@2x.png"
                />
                <div class="continue3">Continue</div>
              </a>
            </div>
            <footer class="rectangle-group">
              <div class="frame-child3"></div>
              <div class="frame-parent10">
                <a href="./referral.html" class="shop-icon-wrapper1">
                  <img
                    class="shop-icon6"
                    loading="lazy"
                    alt=""
                    src="/shop-icon@2x.png"
                  />
                </a>
                <a href="./referral.html" class="referral6">Referral</a>
              </div>
              <div class="frame-parent10">
                <a href="./quest.html">
                  <img
                    class="quest-icom-icon6"
                    loading="lazy"
                    alt=""
                    src="/quest-icom@2x.png"
                  />
                </a>
                <div class="quests-wrapper1">
                  <a href="./quest.html" class="quests6">Quests</a>
                </div>
              </div>
              <div class="leaderboard-parent2">
                <a href="./leader-board.html" class="leaderboard6">Leaderboard</a>
                <a href="./leader-board.html">
                  <img
                    class="trophy-icon6"
                    loading="lazy"
                    alt=""
                    src="/trophy-icon@2x.png"
                  />
                </a>
              </div>
            </footer>
          </div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });

        // Initialize user data
        initializeUser();
      });

      // Placeholder username (will be replaced with Telegram username later)
      const PLACEHOLDER_USERNAME = 'testuser';

      // Initialize user data
      async function initializeUser() {
        try {
          const response = await fetch(`http://localhost:3000/api/user/${PLACEHOLDER_USERNAME}`);
          const userData = await response.json();
          document.getElementById('userBalance').textContent = userData.balance;
        } catch (error) {
          console.error('Error initializing user:', error);
        }
      }
    </script>
  </body>
</html>
