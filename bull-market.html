<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./bull-market.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="bull-market">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <div class="bull-market-inner">
        <div class="frame-parent3">
          <div class="title-scroll-container">
            <img
              class="title-scroll-icon5"
              alt=""
              src="/title-scroll@2x.png"
            />

            <a class="oracle1">Oracle</a>
          </div>
          <div class="coin-container">
            <div class="coin1">
              <img
                class="coin-icon1"
                loading="lazy"
                alt=""
                src="/coin@2x.png"
              />

              <div class="coin-description-wrapper">
                <a class="coin-description" id="userBalance">100</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bull-market-child">
        <div class="frame-parent4">
          <div class="bull-market-wrapper">
            <h2 class="bull-market1">BULL MARKET</h2>
          </div>
          <h3 class="in-a-bull-container">
            <p class="in-a-bull">In a bull market,</p>
            <p class="in-a-bull">
              <span class="heads-will-favor">heads will favor you 70%</span>
              <span>
                of the time. But Poseidon, though defeated, summons a
              </span>
              <span class="heads-will-favor">black swan with a 1%</span>
              <span class="chance-of-striking"> chance of striking.</span>
            </p>
          </h3>
        </div>
      </div>
      <div class="navigation-and-settings">
        <main class="image-114-parent">
          <img class="image-114-icon1" alt="" src="/image-114@2x.png" />

          <a href="./flip.html" class="button-parent1">
            <img class="button-icon11" alt="" src="/button@2x.png" />
            <div class="continue2">Continue</div>
          </a>
        </main>
        <img
          class="back-button-icon5"
          loading="lazy"
          alt=""
          src="/back-button@2x.png"
          onclick="history.back()"
          style="cursor: pointer;"
        />

        <img
          class="settings-button-icon5"
          loading="lazy"
          alt=""
          src="/settings-button@2x.png"
          onclick="document.getElementById('settings-panel').style.display = 'block'"
          style="cursor: pointer;"
        />

        <img
          class="panel-small-16"
          alt=""
          src="/panel-small-11@2x.png"
        />

        <div class="ellipse-group">
          <div class="frame-child1"></div>
          <img class="frame-1-icon1" alt="" src="/frame-1@2x.png" />

          <img
            class="bull-icon"
            loading="lazy"
            alt=""
            src="/bull@2x.png"
          />
        </div>
      </div>
      <footer class="lower-navigation">
        <div class="lower-navigation-child"></div>
        <div class="frame-parent5">
          <a href="./referral.html" class="shop-icon-frame">
            <img
              class="shop-icon5"
              loading="lazy"
              alt=""
              src="/shop-icon@2x.png"
            />
          </a>
          <a href="./referral.html" class="referral5">Referral</a>
        </div>
        <div class="frame-parent5">
          <a href="./quest.html">
            <img
              class="quest-icom-icon5"
              loading="lazy"
              alt=""
              src="/quest-icom@2x.png"
            />
          </a>
          <div class="quests-frame">
            <a href="./quest.html" class="quests5">Quests</a>
          </div>
        </div>
        <div class="leaderboard-parent1">
          <a href="./leader-board.html" class="leaderboard5">Leaderboard</a>
          <a href="./leader-board.html">
            <img
              class="trophy-icon5"
              loading="lazy"
              alt=""
              src="/trophy-icon@2x.png"
            />
          </a>
        </div>
      </footer>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });

        // Initialize user data
        initializeUser();
      });

      // Placeholder username (will be replaced with Telegram username later)
      const PLACEHOLDER_USERNAME = 'testuser';

      // Initialize user data
      async function initializeUser() {
        try {
          const response = await fetch(`http://localhost:3000/api/user/${PLACEHOLDER_USERNAME}`);
          const userData = await response.json();
          document.getElementById('userBalance').textContent = userData.balance;
        } catch (error) {
          console.error('Error initializing user:', error);
        }
      }
    </script>
  </body>
</html>
