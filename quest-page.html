<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./quest-page.css" />

    <script type="module" src="./quest.js"></script>
    <style>
      @font-face {
        font-family: "Augusta";
        src: url("./public/Augusta.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="quests-page">
      <img class="bg-icon5" alt="" src="./public/bg@2x.png" />

      <div class="daily-tab">
        <img class="stone-slab2-17" alt="" src="./public/stone-slab2-1-3@2x.png" />
        <div class="daily">DAILY</div>
      </div>

      <div class="weekly-tab">
        <img class="stone-slab2-17" alt="" src="./public/stone-slab2-1-3@2x.png" />
        <div class="weekly">WEEKLY</div>
      </div>

      <img class="panel3-1-icon" alt="" src="./public/panel2-1@2x.png" />

      <div class="title-buttons2">
        <img class="back-button-icon4" alt="" src="./public/back-button@2x.png" />
        <img class="settings-button-icon4" alt="" src="./public/settings-button@2x.png" />
        <img class="title-scroll-icon3" alt="" src="./public/title-scroll@2x.png" />
        <div class="quests-title">QUESTS</div>
      </div>

      <div class="coin-balance4">
        <img class="coin-icon11" alt="" src="./public/coin1@2x.png" />
        <div class="div17" id="gold-display">1,470</div>
      </div>

      <div class="quest-1">
        <div class="claim">Claim</div>
        <img class="button-img-icon" alt="" src="./public/button@2x.png" data-quest="twitter" />
        <div class="price">
          <div class="div18">300</div>
          <img class="coin-icon12" alt="" src="./public/coin-1@2x.png" />
        </div>
        <div class="follow-us-on">Follow us on X</div>
      </div>

      <div class="quest-2">
        <div class="claim">Claim</div>
        <img class="button-img-icon" alt="" src="./public/button@2x.png" data-quest="youtube" />
        <div class="price">
          <div class="div18">300</div>
          <img class="coin-icon12" alt="" src="./public/coin-1@2x.png" />
        </div>
        <div class="follow-us-on">Subscribe to Youtube</div>
      </div>
    </div>
     <div class="menu-bar">
        <div class="profile-parent" data-page="profile-page.html">
          <div class="profile1">profile</div>
          <img class="user-icon" alt="" src="./public/user-icon@2x.png" />
        </div>
        <div class="shop-parent" data-page="shop-page.html">
          <div class="shop1">shop</div>
          <img class="user-icon" alt="" src="./public/shop-icon@2x.png" />
        </div>
        <div class="quest-icom-parent" data-page="quest-page.html">
          <div class="quests">quests</div>
          <img class="user-icon" alt="" src="./public/quest-icom@2x.png" />
        </div>
        <div class="leaderboard-parent" data-page="leaderboard.html">
          <div class="leaderboard">leaderboard</div>
          <img class="trophy-icon" alt="" src="./public/trophy-icon@2x.png" />
        </div>
      </div>
      <script type="module">
        import { audioManager, navigateToScreen } from './main.js';
        
        document.addEventListener('DOMContentLoaded', () => {
          // Handle menu item clicks
          document.querySelectorAll('.menu-bar > div').forEach(menuItem => {
            menuItem.addEventListener('click', () => {
              const page = menuItem.dataset.page;
              if (page) {
                audioManager.playClickSound();
                navigateToScreen(page);
              }
            });
            menuItem.addEventListener('mouseenter', () => {
              audioManager.playHoverSound();
            });
          });
        });
      </script>
  </body>
</html>
