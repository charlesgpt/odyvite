<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./stats.css" />
    <script type="module" src="./stats.js"></script>

    <style>
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="stats-page">
      <img class="bg-icon" alt="" src="/bg@2x.png" />
      <div class="stats-panel">
        <img class="panel-bg" alt="" src="/panel-small-1@2x.png" />
        
        <div class="stats-content">
          <div class="player-type">
            <img class="dice-icon" alt="" src="/dice-1@2x.png" />
            <div class="player-title">STEADY HAND</div>
          </div>

          <div class="player-message">
            You maintained a balanced approach, focusing on consistent gains
          </div>

          <div class="stats-grid">
            <div class="stats-row">
              <div class="stat-item">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value">57%</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Best Streak</div>
                <div class="stat-value">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Total Bets</div>
                <div class="stat-value">7</div>
              </div>
            </div>
            <div class="stats-row">
              <div class="stat-item">
                <div class="stat-label">Black Swans</div>
                <div class="stat-value">0</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Gold Change</div>
                <div class="stat-value">50%</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Final Gold</div>
                <div class="stat-value">150</div>
              </div>
            </div>
          </div>

          <button class="continue-button">
            <img class="button-bg" alt="" src="/button1@2x.png" />
            <span class="button-text">Continue</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
