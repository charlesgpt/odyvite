<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./welcome-screen.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap" />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("./public/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("./public/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("./public/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("./public/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="welcomescreen">
      <img class="throneroom-1-icon3" alt="" src="./public/soti1111-greek-trireme-sailing-away-from-burning-troy-ar-5191-52affaba18774b91820c6b542e6e16ca@2x.png" />

      <div class="logo-section">
        <div class="frame-parent1">
          <img class="group-icon" loading="lazy" alt="" src="./public/group-1707478901@2x.png" />
          <div class="logo-container">
            <img class="ithaca-logotype-ed-04-icon" loading="lazy" alt="" src="./public/ithacalogotype-ed04.svg" />
          </div>
        </div>
        <div class="presents">Presents</div>
      </div>

      <main class="main-content">
        <section class="odyssey-of-fate">Odyssey of Fate</section>
      </main>

      <footer class="scene2">
        <a href="./convo.html" class="button">
          <img class="button-icon" alt="" src="./public/button@2x.png" />
          <div class="continue">Continue</div>
        </a>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Handle Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
          const webapp = window.Telegram.WebApp;
          webapp.ready();
          webapp.expand();

          // Set Telegram theme color
          document.documentElement.style.setProperty('--tg-theme-bg-color', webapp.backgroundColor);
          document.documentElement.style.setProperty('--tg-theme-text-color', webapp.textColor);
        }

        // Prevent zooming
        document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
          e.preventDefault();
        }, { passive: false });

        // Add active state for button
        const button = document.querySelector('.button');
        button.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.95)';
        });
        button.addEventListener('touchend', function() {
          this.style.transform = 'scale(1)';
        });
      });
    </script>
  </body>
</html>
