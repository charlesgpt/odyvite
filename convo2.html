<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="convo3">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <img
        class="throneroom-1-icon"
        alt=""
        src="/throneroom-1@2x.png"
      />

      <img
        class="soti1111-greek-trireme-sailing-icon"
        alt=""
        src="/soti1111-greek-trireme-sailing-away-from-burning-troy-ar-5191-52affaba18774b91820c6b542e6e16ca@2x.png"
      />

      <section class="scene"></section>
      <section class="settings-background"></section>
      
      <!-- Athena's Panel -->
      <section class="panel-small-1-parent">
        <img class="panel-small-1" alt="" src="/panel-small-1@2x.png" />
        <div class="athena">Athena:</div>
        <div class="their-victory-was">
          Their victory was mine, Poseidon. My wisdom built the horse. My
          guidance led them to triumph.
        </div>
        <img
          class="frame-child"
          loading="lazy"
          alt=""
          src="/group-1707479564@2x.png"
        />
      </section>

      <!-- Poseidon's Panel -->
      <section class="panel-small-1-group">
        <img class="panel-small-1" alt="" src="/panel-small-1@2x.png" />
        <div class="athena">Poseidon:</div>
        <div class="triumph-they-looted">
          Triumph? They looted my temples! They mocked a god! You call this
          wisdom? I call it arrogance.
        </div>
        <img
          class="frame-child"
          loading="lazy"
          alt=""
          src="/group-1707479564-1@2x.png"
        />
      </section>

      <!-- Header with Back and Settings -->
      <header class="title-buttons">
        <img
          class="back-button-icon"
          loading="lazy"
          alt=""
          src="/back-button@2x.png"
          onclick="history.back()"
          style="cursor: pointer;"
        />

        <img
          class="settings-button-icon"
          loading="lazy"
          alt=""
          src="/settings-button@2x.png"
          onclick="document.getElementById('settings-panel').style.display = 'block'"
          style="cursor: pointer;"
        />

        <img
          class="title-scroll-icon"
          loading="lazy"
          alt=""
          src="/title-scroll@2x.png"
        />

        <a class="prologue">prologue</a>
      </header>

      <!-- Skip Button -->
      <a href="./convo3.html" class="button-parent">
        <img class="button-icon" alt="" src="/button@2x.png" />
        <img class="button-icon" alt="" src="/button@2x.png" />
        <div class="skip">Skip</div>
      </a>

      <!-- Footer Navigation -->
      <section class="frame-parent">
        <div class="referral-parent">
          <a href="./referral.html" class="referral">Referral</a>
          <a href="./referral.html">
            <img
              class="shop-icon"
              loading="lazy"
              alt=""
              src="/shop-icon@2x.png"
            />
          </a>
        </div>
        <div class="quest-icom-parent">
          <a href="./quest.html">
            <img
              class="quest-icom-icon"
              loading="lazy"
              alt=""
              src="/quest-icom@2x.png"
            />
          </a>
          <a href="./quest.html" class="quests">Quests</a>
        </div>
        <div class="leaderboard-parent">
          <a href="./leader-board.html" class="leaderboard">Leaderboard</a>
          <a href="./leader-board.html">
            <img
              class="trophy-icon"
              loading="lazy"
              alt=""
              src="/trophy-icon@2x.png"
            />
          </a>
        </div>
      </section>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });
      });
    </script>
  </body>
</html>
