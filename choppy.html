<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./choppy.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Autour One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("/Greek-Freak.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek";
        src: url("/Greek-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Augusta";
        src: url("/Augusta.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="choppy">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="/music.mp3" type="audio/mpeg">
      </audio>

      <div class="choppy-inner">
        <div class="frame-parent2">
          <div class="title-scroll-group">
            <img
              class="title-scroll-icon3"
              alt=""
              src="/title-scroll@2x.png"
            />

            <a class="oracle">Oracle</a>
          </div>
          <div class="coin-wrapper">
            <div class="coin">
              <img
                class="coin-icon"
                loading="lazy"
                alt=""
                src="/coin@2x.png"
              />

              <div class="wrapper">
                <a class="a" id="userBalance">100</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="settings">
        <img class="image-114-icon" alt="" src="/image-114@2x.png" />

        <img
          class="back-button-icon3"
          loading="lazy"
          alt=""
          src="/back-button@2x.png"
          onclick="history.back()"
          style="cursor: pointer;"
        />

        <img
          class="settings-button-icon3"
          loading="lazy"
          alt=""
          src="/settings-button@2x.png"
          onclick="document.getElementById('settings-panel').style.display = 'block'"
          style="cursor: pointer;"
        />

        <img
          class="panel-small-14"
          alt=""
          src="/panel-small-11@2x.png"
        />

        <div class="ellipse-parent">
          <div class="ellipse-div"></div>
          <img class="frame-1-icon" alt="" src="/frame-1@2x.png" />

          <img
            class="bear-icon"
            loading="lazy"
            alt=""
            src="/bear@2x.png"
          />
        </div>
      </main>
      <div class="content">
        <div class="title1">
          <h2 class="choppy-market">Choppy Market</h2>
        </div>
        <div class="description">
          <div class="paragraph">
            <h3 class="in-a-choppy-container">
              <span>In a choppy market, </span>
              <span class="black-swan-lurks">heads come 60%</span>
              <span> of the time, and a </span>
              <span class="black-swan-lurks">black swan lurks with a 10%</span>
              <span> chance. </span>
            </h3>
          </div>
          <div class="continue-button-parent">
            <div class="continue-button">
              <a href="./flip.html" class="frame-button">
                <img class="button-icon8" alt="" src="/button@2x.png" />
                <div class="continue1">Continue</div>
              </a>
            </div>
            <footer class="rectangle-parent">
              <div class="rectangle-div"></div>
              <div class="shop-image-parent">
                <a href="./referral.html" class="shop-image">
                  <img
                    class="shop-icon3"
                    loading="lazy"
                    alt=""
                    src="/shop-icon@2x.png"
                  />
                </a>
                <a href="./referral.html" class="referral3">Referral</a>
              </div>
              <div class="shop-image-parent">
                <a href="./quest.html">
                  <img
                    class="quest-icom-icon3"
                    loading="lazy"
                    alt=""
                    src="/quest-icom@2x.png"
                  />
                </a>
                <div class="quests-wrapper">
                  <a href="./quest.html" class="quests3">Quests</a>
                </div>
              </div>
              <div class="leaderboard-group">
                <a href="./leader-board.html" class="leaderboard3">Leaderboard</a>
                <a href="./leader-board.html">
                  <img
                    class="trophy-icon3"
                    loading="lazy"
                    alt=""
                    src="/trophy-icon@2x.png"
                  />
                </a>
              </div>
            </footer>
          </div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Set initial volume
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });

        // Initialize user data
        initializeUser();
      });

      // Placeholder username (will be replaced with Telegram username later)
      const PLACEHOLDER_USERNAME = 'testuser';

      // Initialize user data
      async function initializeUser() {
        try {
          const response = await fetch(`http://localhost:3000/api/user/${PLACEHOLDER_USERNAME}`);
          const userData = await response.json();
          document.getElementById('userBalance').textContent = userData.balance;
        } catch (error) {
          console.error('Error initializing user:', error);
        }
      }
    </script>
  </body>
</html>
