<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./claim.css" />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("./public/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("./public/Greek-Freak.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="quest">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="./public/music.mp3" type="audio/mpeg">
      </audio>

      <img
        class="background-image"
        alt=""
        src="./public/image-114@2x.png"
      />

      <section class="menu">
        <div class="buttons">
          <img
            class="back-button-icon"
            alt=""
            src="./public/back-button@2x.png"
            onclick="history.back()"
          />
        </div>
        <div class="title-wrapper">
          <div class="title">QUESTS</div>
        </div>
        <div class="buttons">
          <img
            class="settings-button-icon"
            alt=""
            src="./public/settings-button@2x.png"
            onclick="document.getElementById('settings-panel').style.display = 'block'"
          />
        </div>
      </section>

      <section class="game-content">
        <div class="tabs-container">
          <a href="./quest.html" class="tab">
            <img class="tab-bg" src="./public/stone-slab2-12@2x.png" alt="" />
            <div class="tab-glow"></div>
            <span class="tab-text">EARN</span>
          </a>
          <a href="./claim.html" class="tab active">
            <img class="tab-bg" src="./public/stone-slab2-12@2x.png" alt="" />
            <div class="tab-glow"></div>
            <span class="tab-text">CLAIM</span>
          </a>
        </div>

        <div class="claim-panel">
          <div class="panel-header">
            <img class="panel-bg" src="./public/panel3-11@2x.png" alt="" />
            <h2 class="panel-title">Connect Your Wallet</h2>
          </div>

          <div class="panel-content">
            <div class="options-section">
              <div class="option-item telegram">
                <div class="option-header">
                  <img class="option-icon" src="./public/button-img@2x.png" alt="" />
                  <h3 class="option-title">Telegram Bot</h3>
                </div>
                <div class="option-link-container">
                  <a href="https://t.me/IthacaOptionBot" target="_blank" class="option-link">
                    @IthacaOptionBot
                  </a>
                  <button class="action-button" onclick="openTelegramBot()">
                    <img class="button-bg" src="./public/button@2x.png" alt="" />
                    <span class="button-text">Open Bot</span>
                  </button>
                </div>
              </div>

              <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
              </div>

              <div class="option-item webapp">
                <div class="option-header">
                  <img class="option-icon" src="./public/button-img1@2x.png" alt="" />
                  <h3 class="option-title">Ithaca App</h3>
                </div>
                <div class="option-link-container">
                  <a href="https://app.ithacaprotocol.io" target="_blank" class="option-link">
                    app.ithacaprotocol.io
                  </a>
                  <button class="action-button" onclick="openIthacaApp()">
                    <img class="button-bg" src="./public/button@2x.png" alt="" />
                    <span class="button-text">Open App</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="wallet-section">
              <div class="wallet-header">
                <img class="wallet-icon" src="./public/button-img2@2x.png" alt="" />
                <h3 class="wallet-title">Link Your Wallet</h3>
              </div>
              
              <form onsubmit="event.preventDefault(); linkWallet();" class="wallet-form">
                <div class="input-container">
                  <input 
                    type="text" 
                    id="walletAddress" 
                    class="wallet-input" 
                    placeholder="Enter EVM Wallet Address"
                    pattern="^0x[a-fA-F0-9]{40}$"
                    required
                  />
                  <div class="input-border"></div>
                </div>
                <button type="submit" class="submit-button">
                  <img class="button-bg" src="./public/button@2x.png" alt="" />
                  <span class="button-text">Link Wallet</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="lower-menu">
        <a href="./referral.html" class="menu-item">
          <img class="menu-icon" src="./public/shop-icon@2x.png" alt="Referral" />
          <span class="menu-text">Referral</span>
        </a>
        <a href="./quest.html" class="menu-item active">
          <img class="menu-icon" src="./public/quest-icom@2x.png" alt="Quests" />
          <span class="menu-text">Quests</span>
        </a>
        <a href="./leader-board.html" class="menu-item">
          <img class="menu-icon" src="./public/trophy-icon@2x.png" alt="Leaderboard" />
          <span class="menu-text">Leaderboard</span>
        </a>
      </footer>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
          const webapp = window.Telegram.WebApp;
          webapp.ready();
          webapp.expand();
        }

        // Start background music
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5;
        bgMusic.play().catch(console.error);

        // Add input validation
        const walletInput = document.getElementById('walletAddress');
        walletInput.addEventListener('input', function() {
          this.value = this.value.trim();
          if (this.value && !this.value.match(/^0x[a-fA-F0-9]{40}$/)) {
            this.classList.add('invalid');
          } else {
            this.classList.remove('invalid');
          }
        });
      });

      function openTelegramBot() {
        if (window.Telegram && window.Telegram.WebApp) {
          // Use Telegram's native URL opening
          window.Telegram.WebApp.openTelegramLink('https://t.me/IthacaOptionBot');
        } else {
          window.open('https://t.me/IthacaOptionBot', '_blank');
        }
      }

      function openIthacaApp() {
        if (window.Telegram && window.Telegram.WebApp) {
          // Use Telegram's native popup for confirmation
          window.Telegram.WebApp.showPopup({
            title: 'Open Ithaca App',
            message: 'You will be redirected to the Ithaca App website. Continue?',
            buttons: [
              {type: 'ok', text: 'Continue'},
              {type: 'cancel'}
            ]
          }, function(buttonId) {
            if (buttonId === 'ok') {
              window.open('https://app.ithacaprotocol.io', '_blank');
            }
          });
        } else {
          window.open('https://app.ithacaprotocol.io', '_blank');
        }
      }

      async function linkWallet() {
        const walletAddress = document.getElementById('walletAddress').value.trim();
        
        if (!walletAddress.match(/^0x[a-fA-F0-9]{40}$/)) {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showPopup({
              title: 'Invalid Address',
              message: 'Please enter a valid EVM wallet address',
              buttons: [{type: 'ok'}]
            });
          } else {
            alert('Please enter a valid EVM wallet address');
          }
          return;
        }

        try {
          // Get username from Telegram WebApp if available
          let username = 'testuser';
          if (window.Telegram && window.Telegram.WebApp) {
            username = window.Telegram.WebApp.initDataUnsafe.user?.username || username;
          }

          const response = await fetch('http://localhost:3000/api/wallet/link', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: username,
              walletAddress: walletAddress
            })
          });

          if (response.ok) {
            if (window.Telegram && window.Telegram.WebApp) {
              window.Telegram.WebApp.showPopup({
                title: 'Success',
                message: 'Wallet linked successfully!',
                buttons: [{type: 'ok'}]
              });
            } else {
              alert('Wallet linked successfully!');
            }
            // Clear input
            document.getElementById('walletAddress').value = '';
          } else {
            throw new Error('Failed to link wallet');
          }
        } catch (error) {
          console.error('Error linking wallet:', error);
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showPopup({
              title: 'Error',
              message: 'Failed to link wallet. Please try again.',
              buttons: [{type: 'ok'}]
            });
          } else {
            alert('Failed to link wallet. Please try again.');
          }
        }
      }
    </script>
  </body>
</html>
