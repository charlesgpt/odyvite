    <script>
      // Placeholder username (will be replaced with Telegram username later)
      const PLACEHOLDER_USERNAME = 'testuser';

      // Start background music when the page loads
      window.addEventListener('load', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5;
        bgMusic.play().catch(function(error) {
          console.log("Audio autoplay failed:", error);
        });

        // Initialize user data and quests
        initializeUser();
        loadQuestStatus();
      });

      // Initialize user data
      async function initializeUser() {
        try {
          const response = await fetch(`http://localhost:3000/api/user/${PLACEHOLDER_USERNAME}`);
          const userData = await response.json();
          document.getElementById('userBalance').textContent = userData.balance;
        } catch (error) {
          console.error('Error initializing user:', error);
        }
      }

      // Load quest status
      async function loadQuestStatus() {
        try {
          const response = await fetch(`http://localhost:3000/api/quests/${PLACEHOLDER_USERNAME}`);
          const quests = await response.json();
          
          quests.forEach(quest => {
            const questElement = document.querySelector(`[onclick="handleQuest('${quest.questId}')"]`);
            if (questElement) {
              if (quest.completed) {
                questElement.textContent = 'Claim';
                questElement.parentElement.classList.add('completed');
              } else {
                questElement.textContent = 'Complete';
              }
            }
          });
        } catch (error) {
          console.error('Error loading quests:', error);
        }
      }

      // Handle quest completion or claiming
      async function handleQuest(questId) {
        try {
          // First try to complete the quest
          const completeResponse = await fetch('http://localhost:3000/api/quests/complete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: PLACEHOLDER_USERNAME,
              questId: questId,
              socialData: 'placeholder' // This would be replaced with actual social data
            })
          });

          if (completeResponse.ok) {
            // If quest was just completed, reload quest status
            loadQuestStatus();
          } else {
            // If quest is already completed, try to claim reward
            const claimResponse = await fetch('http://localhost:3000/api/quests/claim', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: PLACEHOLDER_USERNAME,
                questId: questId
              })
            });

            if (claimResponse.ok) {
              const result = await claimResponse.json();
              // Update balance
              document.getElementById('userBalance').textContent = result.newBalance;
              // Reload quest status
              loadQuestStatus();
            }
          }
        } catch (error) {
          console.error('Error handling quest:', error);
        }
      }
    </script>
