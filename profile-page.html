<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalprofile.css" />
    <link rel="stylesheet" href="./profile-page.css" />
    <script type="module" src="./profile.js"></script>

    <style>
      @font-face {
        font-family: "Augusta";
        src: url("./public/Augusta.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="profile-page">
      <img class="bg-icon" alt="" src="./public/bg@2x.png" />

      <div class="profile-page-inner">
        <div class="title-scroll-parent">
          <img
            class="title-scroll-icon"
            alt=""
            src="./public/title-scroll@2x.png"
          />

          <a class="profile">PROFILE</a>
        </div>
      </div>
      <main class="navigation">
        <img
          class="profile-panel-icon"
          alt=""
          src="./public/profile-panel@2x.png"
        />

        <img
          class="panel-short-1-1-icon"
          alt=""
          src="./public/panel-short-1-1@2x.png"
        />

        <img
          class="back-button-icon"
          loading="lazy"
          alt=""
          src="./public/back-button@2x.png"
        />

        <img
          class="settings-button-icon"
          loading="lazy"
          alt=""
          src="./public/settings-button@2x.png"
        />

        <img
          class="coin-icon"
          loading="lazy"
          alt=""
          src="./public/coin@2x.png"
        />
      </main>
      <div class="player-stats">
        <div class="rhaenerys-wrapper">
          <h1 class="rhaenerys">Rhaenerys</h1>
        </div>
        <div class="player-stats-inner">
          <div class="frame-parent">
            <div class="coin-icon-wrapper">
              <div class="coin-icon1">12,456</div>
            </div>
            <div class="total-coin-balance">total coin balance</div>
          </div>
        </div>
        <div class="player-stats-child">
          <div class="frame-group">
            <div class="battle-icon-parent">
              <div class="battle-icon">85%</div>
              <div class="battles-won">
                <p class="p">224/265</p>
                <p class="p">Battles won</p>
              </div>
            </div>
            <div class="frame-parent">
              <div class="battle-icon">65%</div>
              <div class="successful-coin-flips-container">
                <p class="p">183/265</p>
                <p class="p">successful coin flips</p>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-div">
            <div class="frame-wrapper">
              <div class="battle-icon-parent">
                <div class="battle-icon">85%</div>
                <div class="battles-won">
                  <p class="p">224/265</p>
                  <p class="p">Battles won</p>
                </div>
              </div>
            </div>
            <div class="item">
              <img
                class="helmet-icon1"
                loading="lazy"
                alt=""
                src="./public/helmet@2x.png"
              />

              <div class="trading-power">
                <span class="trading-power-txt-container">
                  <p class="p">Trading</p>
                  <p class="p">Power</p>
                </span>
              </div>
            </div>
          </div>
          <div class="frame-parent1">
            <div class="frame-parent">
              <div class="battle-icon">65%</div>
              <div class="successful-coin-flips-container">
                <p class="p">183/265</p>
                <p class="p">successful coin flips</p>
              </div>
            </div>
            <div class="frame-wrapper1">
              <div class="frame-parent2">
                <div class="items-wrapper">
                  <h1 class="items">Items</h1>
                </div>
                <div class="protection-items">
                  <div class="item1">
                    <img
                      class="shield-icon"
                      loading="lazy"
                      alt=""
                      src="./public/shield@2x.png"
                    />

                    <div class="loss-protection-wrapper">
                      <div class="loss-protection">
                        <p class="p">Loss</p>
                        <p class="p">Protection</p>
                      </div>
                    </div>
                  </div>
                  <div class="item1">
                    <img
                      class="shield-icon"
                      loading="lazy"
                      alt=""
                      src="./public/scale@2x.png"
                    />

                    <div class="loss-protection-wrapper">
                      <div class="loss-protection">
                        <p class="p">Loss</p>
                        <p class="p">Protection</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="scroll">
          <div class="scroll-wheel">
            <div class="scroll-content"></div>
          </div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="profile-parent" data-page="profile-page.html">
          <div class="profile1">profile</div>
          <img class="user-icon" alt="" src="./public/user-icon@2x.png" />
        </div>
        <div class="shop-parent" data-page="shop-page.html">
          <div class="shop1">shop</div>
          <img class="user-icon" alt="" src="./public/shop-icon@2x.png" />
        </div>
        <div class="quest-icom-parent" data-page="quest-page.html">
          <div class="quests">quests</div>
          <img class="user-icon" alt="" src="./public/quest-icom@2x.png" />
        </div>
        <div class="leaderboard-parent" data-page="leaderboard.html">
          <div class="leaderboard">leaderboard</div>
          <img class="trophy-icon" alt="" src="./public/trophy-icon@2x.png" />
        </div>
      </div>
      <script type="module">
        import { audioManager, navigateToScreen } from './main.js';
        
        document.addEventListener('DOMContentLoaded', () => {
          // Handle back button click
          const backButton = document.getElementById('back-button');
          if (backButton) {
            backButton.addEventListener('click', () => {
              audioManager.playClickSound();
              navigateToScreen('index.html');
            });
          }
          
          // Handle settings button click
          const settingsButton = document.getElementById('settings-button');
          const volumeControls = document.querySelector('.volume-controls');
          
          if (settingsButton && volumeControls) {
            settingsButton.addEventListener('click', () => {
              audioManager.playClickSound();
              volumeControls.style.display = volumeControls.style.display === 'none' ? 'block' : 'none';
            });
          }

          // Handle menu item clicks
          document.querySelectorAll('.menu-bar > div').forEach(menuItem => {
            menuItem.addEventListener('click', () => {
              const page = menuItem.dataset.page;
              if (page) {
                audioManager.playClickSound();
                navigateToScreen(page);
              }
            });
            menuItem.addEventListener('mouseenter', () => {
              audioManager.playHoverSound();
            });
          });
        });
      </script>
    </div>
  </body>
</html>
