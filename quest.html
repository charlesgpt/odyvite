<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./quest.css" />

    <style>
      @font-face {
        font-family: "Xtra";
        src: url("./public/Xtra.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "GemFont One";
        src: url("./public/GemFont One.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Greek-Freak";
        src: url("./public/Greek-Freak.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="quest">
      <!-- Background Music -->
      <audio id="bgMusic" loop>
        <source src="./public/music.mp3" type="audio/mpeg">
      </audio>

      <img
        class="background-image"
        alt=""
        src="./public/image-114@2x.png"
      />

      <section class="menu">
        <div class="buttons">
          <img
            class="back-button-icon"
            alt=""
            src="./public/back-button@2x.png"
            onclick="history.back()"
          />
        </div>
        <div class="title-wrapper">
          <div class="title">QUESTS</div>
        </div>
        <div class="buttons">
          <img
            class="settings-button-icon"
            alt=""
            src="./public/settings-button@2x.png"
            onclick="document.getElementById('settings-panel').style.display = 'block'"
          />
        </div>
      </section>

      <section class="game-content">
        <div class="balance-container">
          <div class="balance">
            <span id="userBalance">0</span>
            <img class="coin-icon" src="./public/coin@2x.png" alt="coins" />
          </div>
        </div>

        <div class="tabs-container">
          <a href="./quest.html" class="tab active">
            <img class="tab-bg" src="./public/stone-slab2-12@2x.png" alt="" />
            <div class="tab-glow"></div>
            <span class="tab-text">EARN</span>
          </a>
          <a href="./claim.html" class="tab">
            <img class="tab-bg" src="./public/stone-slab2-12@2x.png" alt="" />
            <div class="tab-glow"></div>
            <span class="tab-text">CLAIM</span>
          </a>
        </div>

        <div class="quests-container">
          <!-- Twitter Quest -->
          <div class="quest-card" data-quest-id="twitter_follow">
            <div class="quest-content">
              <div class="quest-title">Follow us on X (Twitter)</div>
              <div class="quest-reward">
                <span class="reward-amount">1000</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('twitter_follow')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- Telegram Quest -->
          <div class="quest-card" data-quest-id="telegram_follow">
            <div class="quest-content">
              <div class="quest-title">Follow us on Telegram</div>
              <div class="quest-reward">
                <span class="reward-amount">400</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('telegram_follow')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- Discord Quest -->
          <div class="quest-card" data-quest-id="discord_join">
            <div class="quest-content">
              <div class="quest-title">Join Our Discord</div>
              <div class="quest-reward">
                <span class="reward-amount">350</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('discord_join')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- Farcaster Quest -->
          <div class="quest-card" data-quest-id="farcaster_follow">
            <div class="quest-content">
              <div class="quest-title">Follow us on Farcaster</div>
              <div class="quest-reward">
                <span class="reward-amount">250</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('farcaster_follow')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- Ithaca App Quest -->
          <div class="quest-card" data-quest-id="ithaca_wallet">
            <div class="quest-content">
              <div class="quest-title">Connect Wallet on Ithaca App</div>
              <div class="quest-reward">
                <span class="reward-amount">3000</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('ithaca_wallet')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- IO Bot Quest -->
          <div class="quest-card" data-quest-id="io_wallet">
            <div class="quest-content">
              <div class="quest-title">Connect Wallet on IO Bot</div>
              <div class="quest-reward">
                <span class="reward-amount">3000</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('io_wallet')">
              <span class="button-text">Claim</span>
            </button>
          </div>

          <!-- Twitter Engagement Quest -->
          <div class="quest-card" data-quest-id="twitter_engage">
            <div class="quest-content">
              <div class="quest-title">X Post - Like, Comment & RT</div>
              <div class="quest-reward">
                <span class="reward-amount">300</span>
                <img class="reward-icon" src="./public/coin@2x.png" alt="coins" />
              </div>
            </div>
            <button class="claim-button" onclick="handleQuest('twitter_engage')">
              <span class="button-text">Claim</span>
            </button>
          </div>
        </div>
      </section>

      <footer class="lower-menu">
        <a href="./referral.html" class="menu-item">
          <img class="menu-icon" src="./public/shop-icon@2x.png" alt="Referral" />
          <span class="menu-text">Referral</span>
        </a>
        <a href="./quest.html" class="menu-item active">
          <img class="menu-icon" src="./public/quest-icom@2x.png" alt="Quests" />
          <span class="menu-text">Quests</span>
        </a>
        <a href="./leader-board.html" class="menu-item">
          <img class="menu-icon" src="./public/trophy-icon@2x.png" alt="Leaderboard" />
          <span class="menu-text">Leaderboard</span>
        </a>
      </footer>

      <!-- Settings Panel -->
      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="settings-content">
          <h3>Settings</h3>
          <div class="volume-control">
            <label for="volume">Music Volume:</label>
            <input 
              type="range" 
              id="volume" 
              min="0" 
              max="1" 
              step="0.1" 
              value="0.5"
              onchange="document.getElementById('bgMusic').volume = this.value"
            >
          </div>
          <button onclick="document.getElementById('settings-panel').style.display = 'none'">Close</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
          const webapp = window.Telegram.WebApp;
          webapp.ready();
          webapp.expand();
        }

        // Start background music
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5;
        bgMusic.play().catch(console.error);

        // Initialize user data and quests
        initializeUser();
        loadQuestStatus();
      });

      async function initializeUser() {
        try {
          // Get username from Telegram WebApp if available
          let username = 'testuser';
          if (window.Telegram && window.Telegram.WebApp) {
            username = window.Telegram.WebApp.initDataUnsafe.user?.username || username;
          }

          const response = await fetch(`http://localhost:3000/api/user/${username}`);
          const userData = await response.json();
          document.getElementById('userBalance').textContent = userData.balance;
        } catch (error) {
          console.error('Error initializing user:', error);
        }
      }

      async function loadQuestStatus() {
        try {
          // Get username from Telegram WebApp if available
          let username = 'testuser';
          if (window.Telegram && window.Telegram.WebApp) {
            username = window.Telegram.WebApp.initDataUnsafe.user?.username || username;
          }

          const response = await fetch(`http://localhost:3000/api/quests/${username}`);
          const quests = await response.json();
          
          quests.forEach(quest => {
            const questCard = document.querySelector(`[data-quest-id="${quest.questId}"]`);
            if (questCard) {
              const claimButton = questCard.querySelector('.claim-button');
              if (quest.completed) {
                claimButton.textContent = 'Claim';
                questCard.classList.add('completed');
              } else {
                claimButton.textContent = 'Complete';
              }
            }
          });
        } catch (error) {
          console.error('Error loading quests:', error);
        }
      }

      async function handleQuest(questId) {
        try {
          // Get username from Telegram WebApp if available
          let username = 'testuser';
          if (window.Telegram && window.Telegram.WebApp) {
            username = window.Telegram.WebApp.initDataUnsafe.user?.username || username;
          }

          const questCard = document.querySelector(`[data-quest-id="${questId}"]`);
          const claimButton = questCard.querySelector('.claim-button');
          
          // Show loading state
          claimButton.disabled = true;
          claimButton.classList.add('loading');

          // First try to complete the quest
          const completeResponse = await fetch('http://localhost:3000/api/quests/complete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username,
              questId: questId,
              socialData: 'placeholder'
            })
          });

          if (completeResponse.ok) {
            // If quest was just completed, reload quest status
            loadQuestStatus();
          } else {
            // If quest is already completed, try to claim reward
            const claimResponse = await fetch('http://localhost:3000/api/quests/claim', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: username,
                questId: questId
              })
            });

            if (claimResponse.ok) {
              const result = await claimResponse.json();
              // Update balance with animation
              animateBalance(parseInt(document.getElementById('userBalance').textContent), result.newBalance);
              // Show success message using Telegram's native popup
              if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showPopup({
                  title: 'Success',
                  message: 'Reward claimed successfully!',
                  buttons: [{type: 'ok'}]
                });
              }
              // Reload quest status
              loadQuestStatus();
            }
          }
        } catch (error) {
          console.error('Error handling quest:', error);
          // Show error message using Telegram's native popup
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showPopup({
              title: 'Error',
              message: 'Failed to process quest. Please try again.',
              buttons: [{type: 'ok'}]
            });
          }
        } finally {
          // Reset button state
          const questCard = document.querySelector(`[data-quest-id="${questId}"]`);
          const claimButton = questCard.querySelector('.claim-button');
          claimButton.disabled = false;
          claimButton.classList.remove('loading');
        }
      }

      function animateBalance(start, end) {
        const duration = 1000;
        const startTime = performance.now();
        const balanceElement = document.getElementById('userBalance');
        
        function update(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          const current = Math.floor(start + (end - start) * progress);
          balanceElement.textContent = current;
          
          if (progress < 1) {
            requestAnimationFrame(update);
          }
        }
        
        requestAnimationFrame(update);
      }
    </script>
  </body>
</html>
